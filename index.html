<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="row align-items-center">
            <div class="col-md-8">
            <input type="text" class="form-control align-items-center" id="item" placeholder="Enter an activity..">
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-outline-primary btn-block" id="add">Add Note</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Uncompleted tasks -->
        <ul class="todo list-group" id="todo"></ul>
  
        <!-- Completed tasks -->
        <ul class="todo" id="completed"></ul>
      </div>
    </div>
  
  </div>

  <!-- Javascript -->
  <script src="index.js"></script>

</body>
</html>
